<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Dog Adoption Application</h1>

  <form class="form-container" action="#" method="post">
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" minlength="3" maxlength="30" required>
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" minlength="3" maxlength="50" required>
    <br><br>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox">
    <br><br>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" required multiple>
      <option value="rotweiler">Rottweiler</option>
      <option value="tommy">Tommy</option>
      <option value="german_shepherd">German Shepherd</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
